services:
  redis:
    image: valkey/valkey:8-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "valkey-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./frontend/dist:/usr/share/nginx/html/dist:ro
    depends_on:
      - api

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "9090:9090"
    environment:
      - REDIS_ADDR=redis:6379
      - JWT_SECRET=ouroboros-dev-secret-change-in-prod
      - DATA_DIR=/data
      - PORT=9090
    volumes:
      - ./data:/data
    depends_on:
      redis:
        condition: service_healthy

volumes:
  redis_data:
