<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OuroBoros - Kanban & POS</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; background: #0f1117; color: #e1e4e8; }

        .header { background: #161b22; padding: 12px 24px; display: flex; align-items: center; gap: 16px; border-bottom: 1px solid #30363d; }
        .header h1 { font-size: 18px; color: #58a6ff; }
        .header .status { font-size: 12px; padding: 4px 8px; border-radius: 12px; background: #238636; color: #fff; }
        .header .status.offline { background: #da3633; }
        .header .tenant-info { margin-left: auto; font-size: 13px; color: #8b949e; }

        .tabs { display: flex; background: #161b22; border-bottom: 1px solid #30363d; }
        .tab { padding: 10px 24px; cursor: pointer; color: #8b949e; border-bottom: 2px solid transparent; transition: all 0.2s; }
        .tab:hover { color: #e1e4e8; }
        .tab.active { color: #58a6ff; border-bottom-color: #58a6ff; }

        .content { padding: 24px; }

        /* Kanban Board */
        .kanban-board { display: flex; gap: 16px; overflow-x: auto; padding-bottom: 16px; }
        .kanban-column { min-width: 280px; background: #161b22; border-radius: 8px; border: 1px solid #30363d; }
        .kanban-column-header { padding: 12px 16px; font-weight: 600; font-size: 14px; border-bottom: 1px solid #30363d; display: flex; justify-content: space-between; align-items: center; }
        .kanban-column-header .count { background: #30363d; padding: 2px 8px; border-radius: 10px; font-size: 12px; }
        .kanban-cards { padding: 8px; min-height: 100px; }
        .kanban-card { background: #0d1117; border: 1px solid #30363d; border-radius: 6px; padding: 12px; margin-bottom: 8px; cursor: grab; transition: all 0.15s; }
        .kanban-card:hover { border-color: #58a6ff; }
        .kanban-card.dragging { opacity: 0.5; transform: rotate(2deg); }
        .kanban-card .card-title { font-size: 14px; }
        .kanban-card .card-id { font-size: 11px; color: #8b949e; margin-top: 4px; }

        .add-card-btn { width: 100%; padding: 8px; background: transparent; border: 1px dashed #30363d; border-radius: 6px; color: #8b949e; cursor: pointer; font-size: 13px; }
        .add-card-btn:hover { border-color: #58a6ff; color: #58a6ff; }

        /* POS */
        .pos-layout { display: grid; grid-template-columns: 1fr 380px; gap: 24px; }
        .products-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 12px; }
        .product-tile { background: #161b22; border: 1px solid #30363d; border-radius: 8px; padding: 16px; text-align: center; cursor: pointer; transition: all 0.15s; }
        .product-tile:hover { border-color: #58a6ff; transform: translateY(-2px); }
        .product-tile .name { font-weight: 600; margin-bottom: 4px; }
        .product-tile .price { color: #3fb950; font-size: 18px; }

        .cart { background: #161b22; border: 1px solid #30363d; border-radius: 8px; padding: 16px; }
        .cart h3 { margin-bottom: 12px; font-size: 16px; }
        .cart-item { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #21262d; font-size: 14px; }
        .cart-total { display: flex; justify-content: space-between; padding: 12px 0; font-size: 18px; font-weight: 700; color: #3fb950; }
        .cart-actions { display: flex; gap: 8px; margin-top: 12px; }

        /* Buttons */
        .btn { padding: 8px 16px; border-radius: 6px; border: 1px solid #30363d; background: #21262d; color: #e1e4e8; cursor: pointer; font-size: 14px; transition: all 0.15s; }
        .btn:hover { background: #30363d; }
        .btn-primary { background: #238636; border-color: #238636; }
        .btn-primary:hover { background: #2ea043; }
        .btn-danger { background: #da3633; border-color: #da3633; }

        /* Forms */
        .form-row { display: flex; gap: 8px; margin-bottom: 12px; }
        .form-row input, .form-row select { flex: 1; padding: 8px 12px; border-radius: 6px; border: 1px solid #30363d; background: #0d1117; color: #e1e4e8; font-size: 14px; }
        .form-row input:focus, .form-row select:focus { outline: none; border-color: #58a6ff; }

        /* Section titles */
        .section-title { font-size: 16px; font-weight: 600; margin-bottom: 16px; display: flex; align-items: center; gap: 8px; }

        /* Orders list */
        .orders-list { margin-top: 24px; }
        .order-row { background: #161b22; border: 1px solid #30363d; border-radius: 6px; padding: 12px 16px; margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center; }
        .order-row .short-id { font-family: monospace; color: #58a6ff; }
        .order-row .total { color: #3fb950; font-weight: 600; }
    </style>
</head>
<body>
    <div class="header">
        <h1>OuroBoros</h1>
        <span id="syncStatus" class="status">Connecting...</span>
        <span id="versionDisplay" class="tenant-info">v0</span>
    </div>

    <div class="tabs">
        <div class="tab active" data-tab="kanban">Kanban</div>
        <div class="tab" data-tab="pos">POS</div>
    </div>

    <div class="content">
        <!-- Kanban Tab -->
        <div id="kanban-tab">
            <div class="form-row" style="margin-bottom: 16px;">
                <select id="projectSelect"><option value="">Select project...</option></select>
                <input type="text" id="newProjectName" placeholder="New project name">
                <button class="btn btn-primary" id="addProjectBtn">+ Project</button>
            </div>
            <div id="kanbanBoard" class="kanban-board"></div>
        </div>

        <!-- POS Tab -->
        <div id="pos-tab" style="display:none;">
            <div class="form-row" style="margin-bottom: 16px;">
                <input type="text" id="newProductName" placeholder="Product name">
                <input type="number" id="newProductPrice" placeholder="Price" step="0.01">
                <button class="btn btn-primary" id="addProductBtn">+ Product</button>
            </div>
            <div class="pos-layout">
                <div>
                    <div class="section-title">Products</div>
                    <div id="productsGrid" class="products-grid"></div>
                </div>
                <div>
                    <div class="cart">
                        <h3>Current Order</h3>
                        <div id="cartItems"></div>
                        <div class="cart-total">
                            <span>Total</span>
                            <span id="cartTotal">R$ 0.00</span>
                        </div>
                        <div class="cart-actions">
                            <button class="btn btn-danger" id="clearCartBtn" style="flex:1;">Clear</button>
                            <button class="btn btn-primary" id="placeOrderBtn" style="flex:2;">Place Order</button>
                        </div>
                    </div>
                    <div class="orders-list">
                        <div class="section-title">Recent Orders</div>
                        <div id="ordersList"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="src/app.js"></script>
</body>
</html>
