# OuroBoros — Fly.io configuration
# Deploy: fly launch → fly deploy
# Volume: fly volumes create ouroboros_data --size 1 --region gru

app = 'ouroboros'
primary_region = 'gru'

[build]

[env]
  PORT = '8080'
  DATA_DIR = '/data'
  STATIC_DIR = './frontend/dist'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0

[checks]
  [checks.health]
    type = 'http'
    port = 8080
    path = '/api/auth/login'
    method = 'GET'
    interval = '30s'
    timeout = '5s'

[mounts]
  source = 'ouroboros_data'
  destination = '/data'

[[vm]]
  memory = '256mb'
  cpu_kind = 'shared'
  cpus = 1
